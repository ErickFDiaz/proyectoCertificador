<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Contactanos</title>
</head>
<body>
  
  <div class="container mt-5">
    <a href="home.html" class="text-dark text-decoration-none btn btn-warning"><- Regresar a home</a>

  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="h4 fw-bold">Ponerse en contacto</h1>
        <p>Su direccion de correo electronico no sera publicada. Los campos obligatorios estan marcados(*)</p>

        <div class="mb-3">
          <input type="text" class="form-control nombre" placeholder="Nombre">
        </div>

        <div class="mb-3">
          <input type="email" class="form-control correo" placeholder="Email">
        </div>

        <div class="mb-3">
          <textarea class="form-control mensaje" placeholder="Mensaje" rows="3"></textarea>
        </div>
        <div class="text-end">
          <a href="resultado.html" class="btn btn-success px-5" onclick="enviar()">Enviar</a>
        </div>

      </div>

    </div>
  </div>

  <script>
    function enviar() {
      let nombre = document.querySelector('.nombre').value
      let correo = document.querySelector('.correo').value
      let mensaje = document.querySelector('.mensaje').value
      
      localStorage.setItem('nombre',nombre)
      localStorage.setItem('correo',correo)
      localStorage.setItem('mensaje',mensaje)
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
