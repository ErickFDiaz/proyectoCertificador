<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
  <title>Resultado</title>
</head>
<body>


  <div class="container mt-5">
    <h1 class="h3 text-center fw-bold">Mensaje enviado Correctamente</h1>

    <div class="row mt-4">
      <div class="col-md-8 mx-auto">
        <div class="mb-3">
          <input type="text" class="form-control nombre" placeholder="Nombre" readonly>
        </div>
    
        <div class="mb-3">
          <input type="email" class="form-control correo" placeholder="Email" readonly>
        </div>
    
        <div class="mb-3">
          <textarea class="form-control mensaje" placeholder="Mensaje" rows="3" readonly ></textarea>
        </div>

      </div>
    </div>
  </div>


  <script>
    let nombre = document.querySelector('.nombre')
    let correo = document.querySelector('.correo')
    let mensaje = document.querySelector('.mensaje')

    nombre.placeholder = `${nombre.placeholder}: ${localStorage.getItem('nombre',nombre)}`
    correo.placeholder = `${correo.placeholder}: ${localStorage.getItem('correo',correo)}`
    mensaje.placeholder = `${mensaje.placeholder}: ${localStorage.getItem('mensaje',mensaje)}`
    
  </script>
</body>
</html>
